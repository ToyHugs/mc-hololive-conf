services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "24454:24454/udp"
    environment:
      TYPE: "FABRIC"
      VERSION: "1.21"
      EULA: "TRUE"
      MAX_MEMORY: "6G"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data