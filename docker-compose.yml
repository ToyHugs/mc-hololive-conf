services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      TYPE: "FABRIC"
      VERSION: "1.21"
      EULA: "TRUE"
      MAX_MEMORY: "5G"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data